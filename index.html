<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!--  <link rel="stylesheet" href="./styles.scss" /> -->
    <script src="./script.js" defer></script>
    <title>Fornavn output med farge valg</title>
  </head>
  <body>
    <!-- Her kommer navn -->
    <h1>
      <span id="fnavn-output"></span>
    </h1>

    <!-- Form -->
    <form id="skjema">
      <input
        type="text"
        id="fnavn"
        name="fnavn"
        placeholder="Fornavn"
        required
      />

      <input type="date" id="gebursdag" name="gebursdag" />

      <select type="select" id="velgFarge">
        <option value="default" selected>Velg farge</option>
        <option value="rod">Rød</option>
        <option value="gronn">Grønn</option>
        <option value="blaa">Blå</option>
      </select>
      <input type="reset" />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
